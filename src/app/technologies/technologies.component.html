
<div class="row">

    <div class="col-lg-4 col-md-6" *ngFor="let technology of technologies">

      <div class="card mb-4">

        <img class="card-img-top" src="assets/{{ technology.logo }}" alt="{{ technology.name }} logo">

        <div class="card-body">

          <h5 class="card-title">{{ technology.name }}</h5>

          <p class="card-text">{{ technology.description }}</p>

        </div>

      </div>

    </div>

  </div>
